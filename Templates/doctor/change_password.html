{% extends 'doctor/doctorbase.html' %}



{% block content %}
<style>
    .msg {
        text-align: center;
        color: red;
    }
    </style>
<div class="container mt-5">
    <h2 class="mb-4">Change Password</h2>
    <div class="msg">
        {% for p in messages %}
        <h5><div class="box">{{ p }}</div></h5>
        {% endfor %}
    </div>

    <form method="post" action="{% url 'change_password' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="old_password">Old Password</label>
            <input type="password" class="form-control" id="old_password" name="old_password" style="width: 60%;" required>
        </div>

        <div class="form-group">
            <label for="new_password1">New Password</label>
            <input type="password" class="form-control" id="new_password1" name="new_password1" style="width: 60%;" required>
        </div>

        <div class="form-group">
            <label for="new_password2">Confirm New Password</label>
            <input type="password" class="form-control" id="new_password2" name="new_password2" style="width: 60%;"required>
        </div>

        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>

</div>
{% endblock %}
