{% extends 'doctor/doctorbase.html' %}

{% block content %}
<style>
    body {
        background-color: #d2ecf6;
    }

    .consult-container {
        max-width: 700px;
        margin: 60px auto 100px auto;
        background: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h2 {
        text-align: center;
        font-weight: bold;
        margin-top: 30px;
        margin-bottom: 30px;
    }

    label {
        font-weight: 600;
        color: #333;
        margin-bottom: 6px;
    }

    .form-control {
        border-radius: 8px;
        padding: 10px;
        font-size: 1rem;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        font-weight: 600;
        padding: 10px 25px;
        border-radius: 8px;
        transition: 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .readonly-input {
        background-color: #f5f5f5;
        cursor: not-allowed;
    }

    .form-icon {
        font-size: 1.1rem;
        color: #007bff;
        margin-right: 6px;
    }

    .text-center {
        text-align: center;
    }
</style>

<div class="container">
     <h2><i class="fas fa-notes-medical"></i> Consult Reassigned Patient</h2>
    <div class="consult-container">
       

        <form method="post" action="{% url 'consult_reassigned_patient' reassignment.id %}">
            {% csrf_token %}

            <div class="form-group">
                <label><i class="fas fa-user form-icon"></i> Patient Name</label>
                <input type="text" class="form-control readonly-input" value="{{ reassignment.patient.patient_name }}" readonly>
            </div>

            <div class="form-group">
                <label><i class="fas fa-stethoscope form-icon"></i> Illness</label>
                <textarea name="illness" class="form-control" rows="3" placeholder="Describe illness..." required></textarea>
            </div>

            <div class="form-group">
                <label><i class="fas fa-capsules form-icon"></i> Medicine Name</label>
                <input type="text" name="medicine_name" class="form-control" placeholder="Enter prescribed medicine..." required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-clock form-icon"></i> Consumption Time</label>
                <select class="form-control" id="consumption_time" name="consumption_time" required>
                    <option value="" selected disabled>Select Consumption Time</option>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Consultation</button>
            </div>
        </form>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
{% endblock %}
