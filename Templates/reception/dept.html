{% extends 'reception/recbase.html' %}

{% block content %}
<style>
    body {
        background-color: #bad2ec;
    }

    .content-wrapper {
        margin-top: 60px; 
    }

    .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%; 
        max-width: 700px; 
        margin-left: auto;
        margin-right: auto;
    }

    h2 {
        color: black;
        text-align: center;
    }

    @media screen and (max-width: 767px) {
        
        .container {
            padding: 10px;
        }
    }
</style>

<title>Add Department</title>
</head>

<body>

<div class="content-wrapper">
    <div class="container mt-4">
        <h2>Add Department</h2>

        <form method="post" action="{% url 'add_dept' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="departmentName">Department Name</label>
                <input type="text" class="form-control" name="department_name" placeholder="Enter department name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" rows="3" placeholder="Enter department description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
