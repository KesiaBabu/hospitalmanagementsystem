<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bill PDF</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
        h2 { text-align: center; }
        .total { text-align: right; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Bill Receipt</h2>
    <p><strong>Patient:</strong> {{ bill.patient.patient_name }}</p>
    <p><strong>Date:</strong> {{ bill.created_at }}</p>

    <table>
        <thead>
            <tr>
                <th>Medicine</th>
                <th>Qty</th>
                <th>Unit Price</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.medicine.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>₹{{ item.price }}</td>
                <td>₹{{ item.subtotal }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p class="total">Total: ₹{{ bill.total_amount }}</p>
</body>
</html>
