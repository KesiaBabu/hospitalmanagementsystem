{% extends 'pharmacy/phabase.html' %}

{% block content %}
<style>
    .edit-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .edit-container h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    .btn-save {
        background-color: #007bff;
        color: white;
        width: 100%;
    }

    .btn-save:hover {
        background-color: #0056b3;
    }

    .back-link {
        text-align: center;
        margin-top: 15px;
    }

    .back-link a {
        color: #007bff;
        text-decoration: none;
    }

    .back-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="edit-container">
    <h2>Edit Medicine</h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Medicine Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ medicine.name }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description (optional)</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ medicine.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity in Stock</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ medicine.quantity }}" required>
        </div>

        <div class="form-group">
            <label for="price">Unit Price (₹)</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ medicine.price }}" required>
        </div>

        <div class="form-group">
            <label for="expiry_date">Expiry Date</label>
            <input type="date" class="form-control" id="expiry_date" name="expiry_date" value="{{ medicine.expiry_date|date:'Y-m-d' }}" required>
        </div>

        <button type="submit" class="btn btn-save">Save Changes</button>
    </form>

    <div class="back-link">
        <a href="{% url 'stock_list' %}">← Go to Stock List</a>
    </div>
</div>
{% endblock %}
