{% extends 'pharmacy/phabase.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<style>
    body {
        background-color: #d2ecf6;
        color: black;
    }

    .pharmacy-heading {
        margin-top: 30px;
        margin-bottom: 10px;
        font-size: 24px;
        color: black;
    }

    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .card-link {
        text-decoration: none !important;
        color: black !important;
        margin: 15px;
    }

    .card {
        width: 300px;
        height: 200px;
        border-radius: 15px;
        background-color: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease;
        text-align: center;
        padding: 25px 15px;
    }

    .card:hover {
        transform: scale(0.97);
    }

    .card i {
        font-size: 50px;
        margin-bottom: 15px;
        color: #0d6efd;
    }

    .card-title {
        font-weight: bold;
        font-size: 18px;
        margin-top: 10px;
    }

    .msg {
        text-align: center;
        color: red;
    }
</style>

<div class="container pb-5">
    <div class="pharmacy-heading text-center">
        <h1>PHARMACY</h1>
    </div>

    <div class="msg">
        {% for meg in messages %}
            <h5><div class="box">{{ meg }}</div></h5>
        {% endfor %}
    </div>

    <div class="card-container">

        <a href="{% url 'recent_prescriptions' %}" class="card-link">
            <div class="card">
                <i class="bi bi-journal-medical"></i>
                <div class="card-title">Recent Prescriptions</div>
            </div>
        </a>

        <a href="{% url 'pres_details' %}" class="card-link">
            <div class="card">
                <i class="bi bi-file-medical"></i>
                <div class="card-title">All Prescriptions</div>
            </div>
        </a>

        <a href="{% url 'stock_list' %}" class="card-link">
            <div class="card">
                <i class="bi bi-box-seam"></i>
                <div class="card-title">Stock List</div>
            </div>
        </a>

        <a href="{% url 'add_medicine' %}" class="card-link">
            <div class="card">
                <i class="bi bi-plus-square-dotted"></i>
                <div class="card-title">Add New Medicine</div>
            </div>
        </a>

        <a href="{% url 'create_bill' %}" class="card-link">
            <div class="card">
                <i class="bi bi-receipt-cutoff"></i>
                <div class="card-title">Generate Bill</div>
            </div>
        </a>

        <a href="{% url 'search_patient_billing' %}" class="card-link">
            <div class="card">
                <i class="bi bi-search"></i>
                <div class="card-title">Search Patient</div>
            </div>
        </a>

    </div>
</div>
{% endblock %}
